<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connections Game Score Generator</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
        <meta name="description" content="Connections game score generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header class="container">
                <a href="/" class="site-title"><img src="/assets/icon.svg" alt="">Score Generator</a>
                <nav>
                    <a href="/info.html">Info</a>
                </nav>
            </header>
            <section class="container">
                <h1>Connections Game Score Generator</h1>
                <div class="container-inner">
                    <form id="form">
                        <div class="input-wrapper" id="input-wrapper">
                            <div><label for="results-input">Enter your game results</label></div>
                            <div><textarea name="results-input" cols="70" rows="10" id="results-input" placeholder='After playing click "View Results" and then "Share Your Results. Paste all that here."' required></textarea></div>
                        </div>
                        <input type="submit" value="Calculate Score" class="btn-primary">
                    </form>
                    <div id="score-wrapper" class="score-wrapper d-none">
                        <p>Score: <span id="score-display" class="score-display"></span></p>
                    </div>
                </div>
                <div id="error-msg-wrapper"></div>
            </section>
        </main>
        <script src="js/app.js" async defer></script>
    </body>
</html>
